<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Store</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Products</h2>
            <div id="products"></div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>
    
    
    
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem;
    width: 100%;
    text-align: center;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
    margin: 2rem auto;
}

section {
    margin-bottom: 2rem;
}

#product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.product {
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 1rem;
    padding: 1rem;
    text-align: center;
    width: 200px;
}

.product img {
    max-width: 100%;
    height: auto;
}

#cart-items {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 1rem;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
}

#checkout-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
}</style>
    <script>
هذا نموذج أساسي يمكن توسيطة لتتضمن ميزات أخرى مثل السلة، عملية الشراء، تسجيل الدخول، إلخ.


document.addEventListener('DOMContentLoaded', function() {
    const products = [
        { id: 1, name: 'Product 1', description: 'Description 1', price: 10.00, image: 'product1.jpg' },
        { id: 2, name: 'Product 2', description: 'Description 2', price: 20.00, image: 'product2.jpg' },
        { id: 3, name: 'Product 3', description: 'Description 3', price: 30.00, image: 'product3.jpg' },
    ];

    const cart = [];

    function renderProducts() {
        const productList = document.getElementById('products');
        productList.innerHTML = '';
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p>$${product.price.toFixed(2)}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productList.appendChild(productDiv);
        });
    }

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        cart.forEach(cartItem => {
            const cartItemDiv = document.createElement('div');
            cartItemDiv.innerHTML = `
                <p>${cartItem.name} - $${cartItem.price.toFixed(2)}</p>
            `;
            cartItems.appendChild(cartItemDiv);
        });
    }

    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        renderCart();
    }

    document.getElementById('checkout-btn').addEventListener('click', function() {
        alert('Checkout functionality not implemented yet.');
    });

    renderProducts();
});</script>
</body>
</html>
